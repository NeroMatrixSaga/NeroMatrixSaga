<html lang="en">

  <style>
    body {
      margin: 0;
      background-color: #0E0E11;
      color: #D6D6DC;
      font-family: 'Merriweather', serif;
      line-height: 1.9;
      overflow-x: hidden;
    }

    main {
      max-width: 760px;
      margin: auto;
      padding: 20px 20px 60px;
      box-sizing: border-box;
    }

    /* ================= HEADER ================= */

    .top-bar {
      width: 100%;
      padding: 40px 0 14px;
      display: flex;
      justify-content: center;
    }

    .top-bar-inner {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .saga-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.8rem;
      letter-spacing: 2px;
      color: #E0E0E6;
      opacity: 0.75;
    }

    .book-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.95rem;
      letter-spacing: 2px;
      margin-top: 4px;
      color: #ECECF2;
    }

    .chapter-title {
      font-family: 'Inter', sans-serif;
      font-size: 0.8rem;
      margin-top: 6px;
      color: #E0E0E6;
      opacity: 0.7;
    }

    /* ================= BUTTONS ================= */

    .outline-btn {
      margin-top: 14px;
      background: transparent;
      border: 1px solid #E0E0E6;
      color: #E0E0E6;
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      letter-spacing: 2px;
      padding: 10px 26px;
      cursor: pointer;
      opacity: 0.9;
      transition: opacity 0.25s ease, border-color 0.25s ease, background-color 0.25s ease;
    }

    .outline-btn:hover:not(:disabled) {
      opacity: 1;
      border-color: #8A7CF0;
      background-color: rgba(138,124,240,0.08);
    }

    .outline-btn:disabled {
      opacity: 0.3;
      border-color: rgba(224,224,230,0.25);
      cursor: default;
    }
    

    /* ================= BOOK FRAME ================= */

    .book-frame {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 5.5 / 8.5;
      background: #111118;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6),
                  inset 0 0 0 1px rgba(255,255,255,0.05);
      margin: 0 auto;
      padding: 32px 26px;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      overflow: hidden;
      border-radius: 2px;
      box-sizing: border-box;
    }
    /* Full-bleed cover mode */
    .book-frame.cover-mode {
      padding: 0;
      box-shadow: 0 25px 60px rgba(0,0,0,0.7);
    }
    


    /* ================= PAGE + SCROLLBAR ================= */

    .page {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      padding-right: 10px;
      box-sizing: border-box;
      font-size: 0.82rem;
      line-height: 1.45;
      word-spacing: 0.02em;
      scrollbar-width: thin;
      scrollbar-color: #6FAFC7 transparent;
      transition: opacity 0.4s ease;
    }

    .page::-webkit-scrollbar {
      width: 6px;
    }

    .page::-webkit-scrollbar-thumb {
      background-color: rgba(111,175,199,0.45);
      border-radius: 10px;
    }

    .page::-webkit-scrollbar-thumb:hover {
      background-color: rgba(138,124,240,0.65);
    }

    .fade-out {
      opacity: 0;
    }

    /* ================= PROLOGUE ================= */

    .prologue-heading {
      text-align: center;
      margin-bottom: 36px;
      font-family: 'Inter', sans-serif;
      letter-spacing: 3px;
      font-size: 0.75rem;
      color: #ECECF2;
      opacity: 0.85;
    }

    .page p {
      margin-bottom: 0.75em;
      text-align: justify;
      text-justify: inter-word;
      hyphens: auto;
    }

    /* ================= NAV ================= */

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 18px;
      max-width: 420px;
      width: 100%;
      margin: 14px auto 0;
    }
    /* Icon-only navigation buttons */
    .nav-icon {
      font-size: 1rem;              /* icon size */
      letter-spacing: 0;
      padding: 6px 10px;
      min-width: 38px;
      min-height: 38px;
      display: flex;
      border-radius: 50%;
      align-items: center;
      justify-content: center;
    }
    .nav-icon[aria-label]:hover::after {
      content: attr(aria-label);
      position: absolute;
      bottom: 120%;
      font-size: 0.6rem;
      opacity: 0.6;
    }



    /* ================= FOOTER ================= */

    footer {
      text-align: center;
      margin-top: 32px;
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      opacity: 0.6;
    }

    footer a {
      color: #6FAFC7;
      text-decoration: none;
    }

    footer a:hover {
      color: #8A7CF0;
    }

    /* ================= CHAPTER OVERLAY ================= */
    
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(14,14,17,0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    
    .overlay-content {
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    
    .overlay-content h3 {
      letter-spacing: 2px;
      margin-bottom: 24px;
      color: #ECECF2;
    }
    
    .overlay-content button {
      display: block;
      background: none;
      border: none;
      color: #6FAFC7;
      margin: 12px auto;
      font-size: 0.85rem;
      cursor: pointer;
    }
    
    .overlay-content button:hover {
      color: #8A7CF0;
    }

    
    /* ================= COVER IMAGE ================= */

    .cover-image {
      position: relative;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .cover-image::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, transparent 60%, rgba(0,0,0,0.45));
    }
    /* iOS fullscreen fallback */
    .ios-fullscreen {
      position: fixed;
      inset: 0;
      background: #0E0E11;
      z-index: 9999;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    
    .ios-fullscreen ~ .nav-buttons {
      position: fixed;
      bottom: env(safe-area-inset-bottom);
      left: 50%;
      transform: translateX(-50%);
      z-index: 10000;
    }
    
    .overlay {
      z-index: 10001;
    }
    /* Disable text selection */
    body {
      -webkit-user-select: none; /* Safari */
      -ms-user-select: none;     /* IE/Edge */
      user-select: none;         /* Standard */
    }

<body>

<main>
  <!-- CHAPTER OVERLAY -->
  <div class="overlay" id="chapterOverlay">
    <div class="overlay-content">
      <h3>CONTENTS</h3>
        <button onclick="goToPage(0)">Cover</button>
        <button onclick="goToPage(1)">Prologue</button>

        <button onclick="goToPage(4)">
          Chapter 1 ¬∑ Access Granted
        </button>

        <button
          style="opacity:0.6; cursor:not-allowed;"
          onclick="alert('Chapter 2 will be released on 05/02/2026')">
          Chapter 2 ¬∑ Classified
          <div style="font-size:0.65rem; margin-top:4px;">
            Release: 05/02/2026
          </div>
        </button>

        <button onclick="closeChapters()">Close</button>


    </div>
  </div>

  
  <div class="top-bar">
    <div class="top-bar-inner">
      <span class="saga-title">THE NEROMATRIX SAGA</span>
      <span class="book-title">MORTAL MATRIX ¬∑ BOOK I</span>
      <span class="chapter-title">THE LIE OF ASCENSION</span>
      <button class="outline-btn" onclick="openChapters()">Chapters</button>
    </div>
  </div>

  <div class="book-frame">
    <div id="page" class="page"></div>
  </div>

  <div class="nav-buttons">
      <button id="prevBtn" class="outline-btn nav-icon" onclick="prevPage()" aria-label="Previous page">
        ‚Üê
      </button>
    
       <button
        id="fsBtn"
        class="outline-btn nav-icon"
        onclick="toggleFullscreen()"
        aria-label="Toggle fullscreen"
        >
          ‚õ∂
        </button>

      
        <button id="nextBtn" class="outline-btn nav-icon" onclick="nextPage()" aria-label="Next page">
          ‚Üí
        </button>
    </div>

  <footer>
    <a href="index.html">‚Üê Return to Gateway</a>
  </footer>

</main>

<script>
  const pages = [

    `<div class="cover-image" style="background-image:url('assets/cover.webp');"></div>`,

    `<div class="prologue-heading">PROLOGUE</div>
    <p>The day meant to stand as humanity‚Äôs greatest triumph became the blade that shattered reality itself.</p>
    <p>A single failed experiment tore through the perfectly balanced matrix of life. The laws that governed existence fractured, and through the rupture emerged something aberrant‚Äîan inversion of creation.</p>
    <p>From a realm later named Cataclysm, beings formed of dark cosmic energies crossed into the human world, driven by a singular, insatiable hunger: souls.</p>
    <p>Modern weapons were useless against them. Steel shattered. Fire faded. Bullets passed through their forms as if striking empty space.</p>
    <p>Only pure energy could wound them‚Äîand humanity possessed neither the knowledge nor the means to wield it.</p>`,

    `<p>They spread like a plague.</p>
    <p>Within hours, cities were erased from maps. Nations collapsed overnight.</p>
    <p>The massacre was so complete that survival itself ceased to be a hope and became a prayer‚Äîfor one more minute, one more breath.</p>
    <p>As extinction loomed and the living stood at the brink of oblivion‚Äî</p>
    <p>They arrived.</p>
    <p>Their origin was unknown. Their power defied every measurable law of reality. They moved like lightning‚Äîunseen, unfathomable.</p>
    <p>No eye could follow them. No instrument could record them.</p>
    <p>The creatures fell before their advance, erased as though they had never existed.</p>
    <p>And just as suddenly as they appeared, they vanished, leaving behind no trace of their presence.</p>`,

    `<p>When silence finally reclaimed the world, humanity had been reduced to remnants.</p>
     <p>Democracy collapsed beneath the weight of survival. Equality became a forgotten myth.</p>
    <p>Those with power rose to rule, while the remnants of humanity retreated behind colossal walls‚Äîbarriers separating the living from the dead.</p>
    <p>And within those walls, as the survivors clung to existence, the true horrors of the matrix slowly began to reveal themselves.</p>`,

    `<div class="prologue-heading">CHAPTER 1</div>
      <p style="text-align:center; letter-spacing:1.5px; opacity:0.85; margin-bottom:1em;">
        ACCESS GRANTED
      </p>

      <p>Deep beneath the collapsed remains of the old world, something stirred.</p>

      <p>In the ruins of Geneva‚Äîwhere stone had fused with ash and time itself lay fractured‚Äîan anomaly began to regenerate after centuries of stillness. There was no light, no witness. Only decay layered upon decay, until decay itself was forced to retreat.</p>

      <p>Bones assembled first.</p>

      <p>Fragments drew together with deliberate intent, fractures sealing as though they had never existed. Muscle followed, threading itself across ivory. Tendons bound structure to motion. Organs formed last, each taking its place with unsettling precision, guided by a memory that did not belong to them.</p>

      <p>Skin crept over it all.</p>
      <p>Years passed in silence.</p>
      <p>Then‚Äî</p>
      <p>A heartbeat.</p>`,

      `<p>Once.</p>
      <p>Twice.</p>
      <p>The sound echoed through the hollow ruin like a fault in reality itself.</p>
      <p>His eyes opened.</p>
      <p>They did not widen in fear or search for meaning. They simply opened, as though the act had been practiced long before the world had forgotten him.</p>
      <p>He inhaled.</p>
      <p>The air scorched his lungs.</p>
      <p>With visible effort, he forced himself upright. His body responded slowly, untrustworthy, as though borrowed rather than owned. He raised his hands before his face‚Äîturning them, flexing his fingers‚Äîwatching skin stretch over muscle that did not yet feel real.</p>
      <p>There was no recognition.</p>
      <p>No name surfaced.</p>
      <p>No memory followed.</p>
      <p>No purpose waited behind his eyes.</p>`,
      `<p>Only absence.</p>
      <p>Strength arrived in fragments‚Äîbrief, unstable surges that vanished as quickly as they appeared. When he tried to stand, his legs betrayed him. He collapsed, breath ragged, pulse erratic. The body existed, but it had not yet accepted him.</p>
      <p>Time passed again. Minutes, hours‚Äîhe could not tell.</p>
      <p>Eventually, he rose.</p>
      <p>Naked and trembling, he staggered from the ruins, each step uneven, each movement learned anew. Outside, the world greeted him with rot and silence. A corpse lay half-buried nearby, long surrendered to decay. He did not recoil. He did not hesitate. He stripped the remains of their clothing and dressed himself with instinctive efficiency.</p>
      <p>Instinct guided his hands.</p>
      <p>Instinct guided everything.</p>
      <p>From a broken ridge above, he noticed movement‚Äîarmored figures retreating toward something unseen. Soldiers, perhaps. Their backs bore a crest he did not recognize, yet something inside his chest tightened at the sight of it.</p>`,
      `<p>His body reacted before thought could intervene.</p>
      <p>He followed.</p>
      <p>The land around him was a graveyard of civilizations crushed together by ancient force. And rising from that devastation‚Äîcutting against the horizon like a scar sealed too tightly‚Äîstood a walled kingdom.</p>
      <p><i>"Nexmortis."</i></p>
      <p>The fortress loomed impossibly intact, its walls etched with sigils, its towers humming faintly with restrained power. It was not built to protect life.</p>
      <p>It was built to contain it.</p>
      <p>By nightfall, he reached the intake gate.</p>
      <p>The guards inside the checkpoint cabin looked up as he approached, hands hovering near their weapons. Their gazes lingered too long, unsettled by something they could not name.</p>
      <p>‚ÄúIdentity?‚Äù one asked.</p>
      <p>The word meant nothing.</p>
      <p>He opened his mouth. Nothing waited there.</p>
      <p>‚ÄúI don‚Äôt know,‚Äù he said.</p>`,
      `<p>Confusion rippled between them. Quiet exchange. Unease.</p>
      <p>‚ÄúRun a scan,‚Äù another muttered. ‚ÄúLet MOTHER decide.‚Äù</p>
      <p>The device activated. Pale light traced his form, pausing where it should not have, lingering as though uncertain. The air grew heavy.</p>
      <p>The screen flickered.</p>
      <p>Then stabilized.</p>
      <p>STATUS		: ELIGIBLE</p>
      <p>NAME			: NEXIS VALDI</p>
      <p>ORIGIN		: UNKNOWN</p>
      <p>INFORMATION	: RESTRICTED</p>
      <p>No one touched the controls.</p>
      <p>The gate responded anyway.</p>
      <p>Nexis Valdi stepped forward. The name felt distant‚Äîlike something once spoken to him, then carefully erased.</p>
      <p>Behind him, the gates sealed shut.</p>`,
      `<p>One of the guards exhaled slowly.</p>
      <p>‚ÄúTrial survivor,‚Äù he whispered.</p>
      <p>None of them sounded convinced.</p>
      <p>Ahead, the kingdom waited.</p>
      <p>And somewhere beneath its walls, something older than Nexmortis recognized a return long thought impossible.</p>`,
      


      `<div class="prologue-heading">CHAPTER 2</div>
      <p style="text-align:center; letter-spacing:1.5px; opacity:0.85;">
        [ CLASSIFIED ]
      </p>

      <p style="margin-top:2em; text-align:center; opacity:0.6; font-size:0.78rem;">
        üîí This chapter will be released on<br>
        <strong>05 / 02 / 2026</strong>
      </p>`



  ];

  let currentPage = 0;
  const pageEl = document.getElementById("page");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  function renderPage() {
      pageEl.innerHTML = pages[currentPage];
      pageEl.scrollTop = 0;
    
      const frame = document.querySelector(".book-frame");
    
      if (currentPage === 0) {
        pageEl.style.padding = "0";
        frame.classList.add("cover-mode");
      } else {
        pageEl.style.padding = "24px 22px";
        frame.classList.remove("cover-mode");
      }
    
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

  function openChapters() {
    document.getElementById("chapterOverlay").style.display = "flex";
  }
  
  function closeChapters() {
    document.getElementById("chapterOverlay").style.display = "none";
  }

  const lockedChapters = {
        5: "Chapter 2 will be released on 05/02/2026"
      };
  function goToPage(index) {
    if (lockedChapters[index]) {
      alert(lockedChapters[index]);
      return;
    }
    currentPage = index;
    closeChapters();
    renderPage();
  }



  function nextPage() {
    if (currentPage < pages.length - 1) {
      pageEl.classList.add("fade-out");
      setTimeout(() => {
        currentPage++;
        renderPage();
        pageEl.classList.remove("fade-out");
      }, 300);
    }
  }
  
    function isIOS() {
      return /iPhone|iPad|iPod/i.test(navigator.userAgent);
    }
    
    function toggleFullscreen() {
      if (isIOS()) {
        document.querySelector(".book-frame").classList.toggle("ios-fullscreen");
        return;
      }
    
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    }

    const fsBtn = document.getElementById("fsBtn");
    
    document.addEventListener("fullscreenchange", () => {
      if (!fsBtn) return;
      fsBtn.textContent = document.fullscreenElement ? "‚õ∂" : "‚õ∂";
    });

  
  function prevPage() {
    if (currentPage > 0) {
      pageEl.classList.add("fade-out");
      setTimeout(() => {
        currentPage--;
        renderPage();
        pageEl.classList.remove("fade-out");
      }, 300);
    }
  }

  renderPage();
</script>
  
  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
  </script>

</body>
</html>
