<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Mortal Matrix</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #070709;
      color: #d6d6dc;
      font-family: 'Merriweather', serif;
      line-height: 1.9;
      overflow-x: hidden;
    }

    main {
      max-width: 760px;
      margin: 0 auto;
      padding: 80px 20px 60px;
    }

    /* Header */
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
      font-family: 'Inter', sans-serif;
      font-size: 0.85rem;
      opacity: 0.85;
    }

    .top-bar button {
      background: none;
      border: none;
      color: #d6d6dc;
      cursor: pointer;
      font-size: 0.85rem;
      letter-spacing: 1px;
    }

    /* Book Title (Page 1 only) */
    .book-title {
      text-align: center;
      margin-bottom: 50px;
    }

    .book-title h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
      letter-spacing: 1px;
    }

    .book-title h2 {
      font-size: 1rem;
      font-weight: 300;
      opacity: 0.7;
      letter-spacing: 1px;
    }

    /* Chapter Heading */
    .chapter-heading {
      text-align: center;
      margin-bottom: 40px;
      font-family: 'Inter', sans-serif;
      letter-spacing: 2px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* Page Container */
    .page {
      opacity: 1;
      transition: opacity 0.4s ease;
    }

    .fade-out {
      opacity: 0;
    }

    /* Navigation */
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 60px;
      font-family: 'Inter', sans-serif;
    }

    .nav-buttons button {
      background: none;
      border: none;
      color: #d6d6dc;
      cursor: pointer;
      font-size: 0.85rem;
      letter-spacing: 1px;
      opacity: 0.8;
    }

    .nav-buttons button:disabled {
      opacity: 0.3;
      cursor: default;
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 80px;
      font-family: 'Inter', sans-serif;
      font-size: 0.75rem;
      opacity: 0.5;
    }

    footer a {
      color: #d6d6dc;
      text-decoration: none;
    }

    /* Chapter Overlay */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .overlay-content {
      text-align: center;
      font-family: 'Inter', sans-serif;
    }

    .overlay-content h3 {
      margin-bottom: 30px;
      letter-spacing: 2px;
      font-size: 0.9rem;
    }

    .overlay-content button {
      display: block;
      background: none;
      border: none;
      color: #d6d6dc;
      font-size: 0.85rem;
      margin: 12px auto;
      cursor: pointer;
      opacity: 0.85;
    }

    .overlay-content button.locked {
      opacity: 0.4;
      cursor: default;
    }
  </style>
</head>

<body>

  <main>

    <!-- Top Bar -->
    <div class="top-bar">
      <button onclick="openChapters()">Chapters</button>
      <span>The Mortal Matrix</span>
    </div>

    <!-- Story Page -->
    <div id="page" class="page"></div>

    <!-- Navigation -->
    <div class="nav-buttons">
      <button id="prevBtn" onclick="prevPage()">← Previous</button>
      <button id="nextBtn" onclick="nextPage()">Next →</button>
    </div>

    <!-- Footer -->
    <footer>
      <a href="index.html">← Return to Gateway</a>
    </footer>

  </main>

  <!-- Chapter Overlay -->
  <div class="overlay" id="chapterOverlay">
    <div class="overlay-content">
      <h3>THE MORTAL MATRIX</h3>
      <button onclick="goToPage(0)">Prologue</button>
      <button onclick="goToPage(2)">Chapter I</button>
      <button class="locked">Chapter II — Restricted</button>
      <button onclick="closeChapters()">Close</button>
    </div>
  </div>

  <script>
    const pages = [
      `
      <div class="book-title">
        <h1>THE MORTAL MATRIX</h1>
        <h2>The Lie of Ascension</h2>
      </div>
      <p>[Prologue text begins here…]</p>
      <p>[Replace this with your real prologue opening.]</p>
      `,
      `
      <p>[Prologue continues…]</p>
      `,
      `
      <div class="chapter-heading">CHAPTER I</div>
      <p>[Chapter 1 text begins here…]</p>
      `
    ];

    let currentPage = 0;
    const pageEl = document.getElementById("page");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function renderPage() {
      pageEl.innerHTML = pages[currentPage];
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage === pages.length - 1;
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        pageEl.classList.add("fade-out");
        setTimeout(() => {
          currentPage++;
          renderPage();
          pageEl.classList.remove("fade-out");
        }, 400);
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        pageEl.classList.add("fade-out");
        setTimeout(() => {
          currentPage--;
          renderPage();
          pageEl.classList.remove("fade-out");
        }, 400);
      }
    }

    function openChapters() {
      document.getElementById("chapterOverlay").style.display = "flex";
    }

    function closeChapters() {
      document.getElementById("chapterOverlay").style.display = "none";
    }

    function goToPage(index) {
      closeChapters();
      pageEl.classList.add("fade-out");
      setTimeout(() => {
        currentPage = index;
        renderPage();
        pageEl.classList.remove("fade-out");
      }, 400);
    }

    renderPage();
  </script>

</body>
</html>
